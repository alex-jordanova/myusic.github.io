<body>
    <div class="home">
        <div class="navigation-bar">
            <img src="img/logo.png" id="logo" />

            <div class="playlists-dir">
                <div class="play-title">My Playlists</div>
                <a href="playlist.html">playlist 1</a>
                <a href="playlist.html">playlist 2</a>
                <a href="playlist.html">playlist 3</a>
                <button onclick="handleModal('create-new-playlist')" id="myBtn">create a playlist</button>

            </div>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="create-title">Create a playlist</div>
                <div class="create-content">
                    <div style="padding-left: 15px;">Playlist name</div>
                    <input type="text" />
                    <button id="create-button">Create</button>
                </div>
            </div>
            <script>
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks the button, open the modal 
                btn.onclick = function () {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
        </div>

        <div class="page">

            <div class="banner">

        <div class="container">
